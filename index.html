<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Typeface Cheatsheet</title>
</head>
<body>
    <h1>Typeface and CSS Properties</h1>
    <table>
        <thead>
            <tr>
                <th><h2>Property</h2></th>
                <th><h2>Option 1</h2></th>
                <th><h2>Option 2</h2></th>
                <th><h2>Option 3</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="property"><h2>font-weight</h2></td>
                <td><h2>normal</h2></td>
                <td><h2>bold</h2></td>
                <td><h2>numeric value (mult of 100)</h2></td>
            </tr>
            <tr>
                <td class="property"><h2>font-style</h2></td>
                <td><h2>italic</h2></td>
                <td><h2>normal</h2></td>
                <td><h2>oblique</h2></td>
            </tr>
            <tr>
                <td class="property"><h2>text-align</h2></td>
                <td><h2>left</h2></td>
                <td><h2>right</h2></td>
                <td><h2>center</h2></td>
            </tr>
            <tr>
                <td class="property"><h2>text-transform</h2></td>
                <td><h2>uppercase</h2></td>
                <td><h2>lowercase</h2></td>
                <td><h2>---</h2></td>
            </tr>
            <tr>
                <td class="property"><h2>text-decoration</h2></td>
                <td><h2>none</h2></td>
                <td><h2>underline</h2></td>
                <td><h2>line-through</h2></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
